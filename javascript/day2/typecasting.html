<body>
<script>
    // implicit type casting
    // console.log('5'+5);
    // console.log(5+'A');
    // console.log(5-'A');
    console.log(5-'5'+'a'+10-20);
    // console.log(5*'5');
    // console.log('A'-5);
    // console.log('a'%5);
    // Explicit Casting
    console.log(String(5)+5);//55
    console.log(Number('10')+3);//13
    console.log("a"+String(5));
    console.log(typeof NaN);
    console.log(typeof Number);
    console.log(typeof String);
    console.log(Number(Boolean(true)));
    console.log(Number(Boolean(false)));

</script>
